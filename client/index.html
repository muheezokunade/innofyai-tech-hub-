<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <!-- Primary Meta Tags -->
    <title>InnofyAI - Tech Excellence & Creative Innovation</title>
    <meta name="title" content="InnofyAI - Tech Excellence & Creative Innovation" />

      name="description"
      content="Transform your business with cutting-edge AI automation, cybersecurity, branding, and creative solutions. Expert tech consulting from Lekki, Nigeria."

      name="keywords"
      content="AI automation, cybersecurity, branding, UI/UX design, data analytics, tech consulting, Nigeria, Lekki, business transformation"
    />

    <meta name="revisit-after" content="7 days" />
    <meta name="theme-color" content="#3b82f6" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://innofyai.com/" />
    <meta property="og:title" content="InnofyAI - Tech Excellence & Creative Innovation" />
    <meta
      property="og:description"
      content="Leading tech consulting platform offering automation, AI, cybersecurity, and creative branding solutions."
    />
    <meta
      property="og:image"
      content="/assets/tech-hero-bg.svg"
    />
    <meta property="og:site_name" content="InnofyAI" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://innofyai.com/" />
    <meta property="twitter:title" content="InnofyAI - Tech Excellence & Creative Innovation" />
    <meta
      property="twitter:description"
      content="Leading tech consulting platform offering automation, AI, cybersecurity, and creative branding solutions."
    />
    <meta
      property="twitter:image"
      content="/assets/tech-hero-bg.svg"
    />

    <meta name="twitter:creator" content="@innofyai" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Removed external image preconnect -->
    <link rel="preconnect" href="https://www.googletagmanager.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <!-- Removed external image dns-prefetch -->
    <link rel="dns-prefetch" href="//www.googletagmanager.com" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://innofyai.com/" />

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Dev-only: load Replit dev banner script only in development -->
    <script type="module">
      if (import.meta.env && import.meta.env.DEV) {
        const s = document.createElement('script');
        s.src = 'https://replit.com/public/js/replit-dev-banner.js';
        s.async = true;
        document.head.appendChild(s);
      }
    </script>
  </body>
