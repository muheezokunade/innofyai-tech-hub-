<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ecomGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#ecomGrad)"/>
  
  <!-- E-commerce interface -->
  <rect x="60" y="40" width="280" height="200" fill="#fef2f2" rx="12" opacity="0.95"/>
  
  <!-- Navigation -->
  <rect x="80" y="60" width="240" height="20" fill="#dc2626" rx="4"/>
  <rect x="90" y="65" width="30" height="10" fill="#fef2f2" rx="2"/>
  <rect x="280" y="65" width="30" height="10" fill="#fef2f2" rx="2"/>
  
  <!-- Product grid -->
  <g transform="translate(80, 100)">
    <!-- Product 1 -->
    <rect x="0" y="0" width="70" height="50" fill="#fee2e2" rx="6"/>
    <rect x="10" y="10" width="50" height="25" fill="#dc2626" opacity="0.3" rx="3"/>
    <rect x="10" y="40" width="35" height="4" fill="#dc2626" rx="2"/>
    
    <!-- Product 2 -->
    <rect x="85" y="0" width="70" height="50" fill="#fee2e2" rx="6"/>
    <rect x="95" y="10" width="50" height="25" fill="#dc2626" opacity="0.3" rx="3"/>
    <rect x="95" y="40" width="40" height="4" fill="#dc2626" rx="2"/>
    
    <!-- Product 3 -->
    <rect x="170" y="0" width="70" height="50" fill="#fee2e2" rx="6"/>
    <rect x="180" y="10" width="50" height="25" fill="#dc2626" opacity="0.3" rx="3"/>
    <rect x="180" y="40" width="30" height="4" fill="#dc2626" rx="2"/>
  </g>
  
  <!-- Shopping cart -->
  <g transform="translate(280, 180)">
    <rect x="0" y="0" width="40" height="30" fill="#dc2626" rx="4"/>
    <circle cx="12" cy="15" r="3" fill="#fef2f2"/>
    <text x="20" y="20" fill="#fef2f2" font-family="Arial" font-size="10">3</text>
  </g>
  
  <!-- Spice elements -->
  <g fill="#991b1b" opacity="0.7">
    <circle cx="100" cy="250" r="4"/>
    <circle cx="150" cy="260" r="3"/>
    <circle cx="300" cy="250" r="4"/>
    <circle cx="120" cy="270" r="2"/>
  </g>
</svg>